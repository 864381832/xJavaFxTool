dependencies {
    api project(':xcore')
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}

group = 'com.xwintop'
version = '0.0.1'
description = 'x-WebSourcesTool'

//打jar包需要包含依赖的配置
jar {
    from { configurations.compileClasspath.findAll { it.name.contains("okhttp") }.collect { zipTree(it) } }
}