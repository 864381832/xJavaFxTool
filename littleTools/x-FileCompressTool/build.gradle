dependencies {
    api project(':xcore')
    implementation 'org.apache.commons:commons-compress:1.19'
    implementation 'org.tukaani:xz:1.8'
    implementation 'com.github.junrar:junrar:7.3.0'
}

group = 'com.xwintop'
version = '0.0.1'
description = 'x-EncryptAndDecrypt'

//打jar包需要包含依赖的配置
jar {
    from { configurations.compileClasspath.findAll {
        it.name.contains("commons-compress")
        || it.name.contains("xz")
        || it.name.contains("junrar")
    }.collect { zipTree(it) } }
}