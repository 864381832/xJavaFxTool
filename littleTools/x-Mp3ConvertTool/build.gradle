dependencies {
    api project(':xcore')
    implementation 'net.jthink:jaudiotagger:3.0.1'
}

group = 'com.xwintop'
version = '0.0.1'
description = 'x-Mp3ConvertTool'

//打jar包需要包含依赖的配置
jar {
    from { configurations.compileClasspath.findAll { it.name.contains("jaudiotagger")}.collect { zipTree(it) } }
}