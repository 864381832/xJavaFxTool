dependencies {
    api project(':xcore')
    implementation 'com.google.zxing:javase:3.5.2'
    implementation 'com.github.tulskiy:jkeymaster:1.3'
}

group = 'com.xwintop'
version = '0.0.3'
description = 'x-QRCodeBuilder'

//打jar包需要包含依赖的配置
jar {
    from { configurations.compileClasspath.findAll { it.name.contains("javase")
        || it.name.contains("jkeymaster")}.collect { zipTree(it) } }
}